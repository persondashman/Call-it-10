<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Quiz Website</h1>
    </header>

    <main id="quiz-container">
        <!-- Input for quiz topic -->
        <div id="generate-quiz-section">
            <input type="text" id="quiz-topic" placeholder="Enter a Wikipedia topic">
            <button id="generateQuiz">Generate Quiz</button>
        </div>

        <!-- Quiz intro section -->
        <div id="quiz-intro">
            <p>Welcome to the quiz! Click the button to start.</p>
            <button id="startQuiz">Start Quiz</button>
        </div>

        <!-- Quiz questions -->
        <div id="quiz-section" class="hidden">
            <div id="question-container">
                <p id="question"></p>
                <div id="options"></div>
            </div>
            <button id="nextQuestion" class="hidden">Next</button>
        </div>

        <!-- Results -->
        <div id="result-section" class="hidden">
            <h2>Your Results</h2>
            <p id="score"></p>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
